{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    Partners
{% endblock %}
{% block content %}
    <div class="pb-5 d-flex  flex-column text-center justify-content-center pt-5 ">
            <h2 class="d-flex justify-content-center"><span class="hr_short">Our partners</span></h2>
        </div>
  <div class="container">
     <div class="row no-gutters">
    {% for partners in partner %}
            <div class=" px-3 py-3 col-lg-4 col-md-6 col-sm-12 col-12 ">
                <div class="card hover-card  text-justify p-2">
                    <a href="{{ partners.link_to_website }}"><img src="{{ partners.image_about.url }} " class="card-img-top " width="50%" height="auto"></a>

                    <div class="card-body pt-3 d-flex align-items-stretch" >
                        <h5 class="pb-3"><a href="{% url "partners_detail" partners.title %}">{{ partners.title }}</a></h5>
                    </div>
                </div>
            </div>
    {% endfor %}
     </div>
  </div>
{% endblock %}

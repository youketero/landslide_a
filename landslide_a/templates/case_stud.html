{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    Case study
{% endblock %}
{% block content %}
        <div class="py-4 d-flex  flex-column text-center justify-content-center  ">
            <h2 class="d-flex justify-content-center">Case study</h2>
            <div class="hr_short"></div>
        </div>
       <div class="py-4  d-flex justify-content-around flex-lg-row flex-md-row flex-column">
            {% for i in main %}
                <div class="col-lg-4 col-md-6 col-sm-12 col-12 p-4 px-4 px-lg-4 px-md-4">
                    <div class="hover-card card p-lg-3 px-md-2 px-sm-2 p-2">
                        <img src="{{ i.image.url }}" class="w-100" height="300" alt ="...">
                         <h4 class="mt-2">{{ i.type }}</h4>
                        <div class="text1 my-3">
                            <p><a href="{% url "geological_object" i.type %}" class="n">Geological objects </a></p>
                            <p><a href="{% url "geological_background" i.type %}" class="n mt-2">Geological background</a></p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>




{% endblock %}
